<app-navbar [pageName]="'Movies'"></app-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies; let i = index">
      <ion-label>
        {{ i + 1 }}
      </ion-label>
      <ion-label>
        {{ movie.name }}
      </ion-label>
      <ion-label>
        {{ movie.rating }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="goToAddProduct()">Add Movie</ion-button>
</ion-footer>
